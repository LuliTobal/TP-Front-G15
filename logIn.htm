    <!-- //////////////////////////////////////////////FORMULARIO DE CONTACTO//////////////////////////////////////////// -->
    <section class="contacto">
        <h1>Contactanos</h1>
        <form id="contactoForm" enctype="multipart/form-data">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="contacto_inputs">
            <div id="errorMessages1" class="error"></div><br>
            <input type="tel" id="tel" name="tel" placeholder="Tel (ej: 0351 152121212)" class="contacto_inputs">
            <div id="errorMessages2" class="error"></div><br>
            <input type="email" id="mail" name="mail" placeholder="Mail" class="contacto_inputs">
            <div id="errorMessages3" class="error"></div><br>
            <select id="servicio" name="servicio" class="contacto_inputs">
                <option value="">Motivo de consulta</option><br>
                <option value="consulting">Horarios</option><br>
                <option value="development">Planes</option><br>
                <option value="design">Servicios</option><br>
            </select>
            <div id="errorMessages4" class="error"></div><br>
            <textarea name="mensaje" id="mensaje" rows="4" placeholder="Ingrese su consulta" class="contacto_textarea"></textarea>
            <div id="errorMessages5" class="error"></div><br>
            <label>¿Cómo nos conociste?</label><br>
            <div><input type="radio" id="internet" name="source" value="internet">
            <label for="internet">Internet</label></div>
            <div><input type="radio" id="friend" name="source" value="friend">
            <label for="friend">Amigo</label></div>
            <div><input type="radio" id="other" name="source" value="other">
            <label for="other">Otro</label></div><br>
            <div id="errorMessages6" class="error"></div><br>
            <label for="img_subir">Adjunta una imagen:</label>
            <input type="file" id="img_subir" name="img_subir" accept="image/*" class="contacto_inputs">
            <div id="errorMessages7" class="error"></div><br>
            <input type="submit" value="Enviar" class="contacto_enviar">
        </form>
        <img src="./assets/vintage-pink-telephone-composition.jpg" alt="" class="img_contacto">
        <!-- <div id="errorMessages" class="error"></div> -->
    </section>
